<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Calculator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
        }

        .calculator {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Carbon Dioxide Calculator</h1>
        <div class="calculator">
            <form id="carbonForm">
                <label for="distance">Distance (in miles):</label>
                <input type="number" id="distance" placeholder="Enter distance" required>
                <label for="fuelEfficiency">Fuel Efficiency (in miles per gallon):</label>
                <input type="number" id="fuelEfficiency" placeholder="Enter fuel efficiency" required>
                <label for="fuelType">Fuel Type:</label>
                <select id="fuelType">
                    <option value="gasoline">Gasoline</option>
                    <option value="diesel">Diesel</option>
                    <option value="petrol">Petrol</option>
                </select>
                <input type="submit" value="Calculate">
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.getElementById('carbonForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var distance = parseFloat(document.getElementById('distance').value);
            var fuelEfficiency = parseFloat(document.getElementById('fuelEfficiency').value);
            var fuelType = document.getElementById('fuelType').value;
            var co2;

            if (fuelType === 'gasoline') {
                co2 = distance * (1 / fuelEfficiency) * 8.887; // Conversion factor for gasoline
            } else if (fuelType === 'diesel') {
                co2 = distance * (1 / fuelEfficiency) * 10.180; // Conversion factor for diesel
            } else if (fuelType === 'petrol') {
                co2 = distance * (1 / fuelEfficiency) * 8.887; // Conversion factor for petrol
            }

            document.getElementById('result').innerHTML = "Estimated CO2 emission: " + co2.toFixed(2) + " kilograms.";
        });
    </script>
</body>

</html>
